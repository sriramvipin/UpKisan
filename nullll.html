<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Login</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #207792;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #a96e6e;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1c3070;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Kisan Registration Page</h2>
        <form action="index.html" method="GET">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
          
            <div class = "metrics">
                <label for = "Land size">Land Size(In hectare)</label>
                <input type="number" id="Land Size" name="Land Size" required>
            </div>
            <div class = "metrics2">
                <label for = "Your Current Earning">Current Earning (Per Annum)</label>
                <input type="number" id="cearning" name="Current Earning" required>
            </div>
            <div class="container">
                <h3>Enter Names</h3>
                <div class="input-area">
                    <input type="text" id="nameInput" placeholder="Type a name" />
                    
                    <select id="presetNames">
                        <option value="" disabled selected>Select a Name</option>
                        <option value="John">Crop A</option>
                        <option value="Jane">Crop B</option>
                        <option value="Alice">Crop C</option>
                        <option value="Bob">Crop D</option>
                        <option value="Charlie">Crop E</option>
                    </select>
        
                    <button onclick="addName()">Add Name</button>
                </div>
        
                <div class="name-list" id="nameList"></div>

                <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        const maxNames = 10; // Maximum number of names allowed
        const nameList = document.getElementById('nameList');
        const nameInput = document.getElementById('nameInput');
        const presetNames = document.getElementById('presetNames');

        function addName() {
            const inputName = nameInput.value.trim();
            const selectedName = presetNames.value;

            let nameToAdd = inputName || selectedName;

            if (!nameToAdd) {
                alert('Please enter or select a name.');
                return;
            }

            if (nameList.children.length >= maxNames) {
                alert(`You can only add up to ${maxNames} names.`);
                return;
            }

            // Create a new name item
            const nameItem = document.createElement('div');
            nameItem.className = 'name-item';
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = nameToAdd;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            
            removeButton.onclick = () => nameList.removeChild(nameItem);

            nameItem.appendChild(nameSpan);
            nameItem.appendChild(removeButton);
            
            nameList.appendChild(nameItem);

            // Clear input fields
            nameInput.value = '';
            presetNames.value = '';
        }
    </script>
</body>
</html>
